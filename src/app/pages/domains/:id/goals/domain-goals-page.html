@let d = domain();

@if (d) {
	<main>
		<orb-domain-goals-manager [domain]="d" />
	</main>
} @else {
	<div class="flex items-center gap-4">
		<p>No domain was found. Please try again.</p>

		<p-button
			label="Refresh"
			icon="pi pi-refresh"
			size="small"
			rounded
			[loading]="isFetchingDomain()"
			[disabled]="isFetchingDomain()"
			(onClick)="fetchDomainById()"
		/>
	</div>
}
