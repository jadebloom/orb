<main>
	<header class="xs:flex justify-between items-center gap-1 mb-8">
		<p class="mb-2 xs:mb-0 text-lg">Your domains</p>

		<div class="flex items-center gap-1">
			<p-button
				label="Refresh"
				icon="pi pi-refresh"
				size="small"
				rounded
				[loading]="areFetchingAllDomains()"
				[disabled]="areFetchingAllDomains()"
				(onClick)="fetchAllDomains()"
			/>

			<p-button label="New" icon="pi pi-plus" size="small" rounded (onClick)="createDomain()" />

			<p-button
				label="Delete All"
				icon="pi pi-trash"
				severity="danger"
				size="small"
				rounded
				(onClick)="deleteAllDomains()"
			/>
		</div>
	</header>

	@if (domains().length) {
		@for (domain of domains(); track $index) {
			<orb-domain-preview [domain]="domain" (deleted)="fetchAllDomains()" />
		}
	} @else {
		<p>No domains were found. Please try again or make sure your have created.</p>
	}
</main>
