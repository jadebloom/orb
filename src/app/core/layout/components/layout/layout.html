@if (startupService.isStartupFinished()) {
	<orb-global-toasts />

	<div class="bg-white dark:bg-black">
		<div class="relative flex flex-col mx-auto w-full lg:max-w-5xl min-h-screen">
			@if (authenticationService.isAuthenticated()) {
				<orb-private-topbar />
			} @else {
				<orb-public-topbar />
			}

			<router-outlet />
		</div>
	</div>
} @else {
	<div class="flex justify-center items-center bg-white dark:bg-black min-h-screen">
		<orb-preloading />
	</div>
}
