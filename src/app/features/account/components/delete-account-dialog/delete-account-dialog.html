@if (!isDeleted()) {
	<div>
		<p class="mb-2">Are you sure you want to delete your account?</p>

		<p-button
			label="Delete"
			icon="pi pi-trash"
			severity="danger"
			size="small"
			rounded
			class="flex justify-end"
			[loading]="isDeleting()"
			[disabled]="isDeleting() || isDeleted()"
			(onClick)="deleteAccount()"
		/>
	</div>
}
