<div class="space-y-2">
	<p-floatlabel variant="on">
		<label for="domainName">Enter domain's name <orb-required-star /></label>

		<input pInputText [formControl]="fc()" type="text" id="domainName" autocomplete="off" fluid />
	</p-floatlabel>

	@if ((fc().touched || fc().dirty) && fc().hasError('required')) {
		<p-message severity="error" icon="pi pi-exclamation-circle" variant="simple" size="small">
			Domain name is required.
		</p-message>
	}

	@if ((fc().touched || fc().dirty) && fc().hasError('maxlength')) {
		<p-message severity="error" icon="pi pi-exclamation-circle" variant="simple" size="small">
			Domain name should contain at most 32 characters.
		</p-message>
	}
</div>
