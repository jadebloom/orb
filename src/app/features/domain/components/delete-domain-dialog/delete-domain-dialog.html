@if (!isDeleted()) {
	<div>
		<p class="mb-2">
			Are you sure you want to delete domain <span class="font-medium">{{ domain().name }}?</span>
		</p>

		<p-button
			label="Delete"
			icon="pi pi-trash"
			severity="danger"
			size="small"
			rounded
			class="flex justify-end"
			[loading]="isDeleting()"
			[disabled]="isDeleting()"
			(onClick)="deleteDomain()"
		/>
	</div>
}
