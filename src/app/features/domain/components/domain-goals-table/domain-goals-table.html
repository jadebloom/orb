<p-table [value]="domainGoals()" [loading]="loading()">
	<ng-template #header>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Domain ID</th>
			<th></th>
		</tr>
	</ng-template>
	<ng-template #body let-goal>
		<tr>
			@if (loading()) {
				<td><p-skeleton /></td>
				<td><p-skeleton /></td>
				<td><p-skeleton /></td>
				<td><p-skeleton /></td>
			} @else {
				<td>{{ goal.id }}</td>
				<td>{{ goal.name }}</td>
				<td>{{ goal.domainId }}</td>
				<td class="flex items-center gap-2">
					<p-button
						title="Update"
						icon="pi pi-pencil"
						size="small"
						text
						rounded
						aria-label="Update goal"
					/>

					<p-button
						title="Delete"
						icon="pi pi-trash"
						severity="danger"
						size="small"
						text
						rounded
						(onClick)="openDeleteDomainGoalDialog(goal)"
						aria-label="Delete goal"
					/>
				</td>
			}
		</tr>
	</ng-template>
</p-table>
