<div>
	<p class="mb-2">Are you sure you want to delete all {{ domain().name }} goals?</p>

	<p-button
		label="Delete"
		icon="pi pi-trash"
		severity="danger"
		size="small"
		rounded
		class="flex justify-end"
		[loading]="isDeleting()"
		[disabled]="isDeleting()"
		(onClick)="deleteAllDomainGoals()"
	/>
</div>
